<ion-header>
  <ion-navbar>
    <ion-title>Listas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let c of listas">
      <button ion-item (click)="editLista(c.id)">
        <h2>{{c.nome}}</h2>
      </button>
      <ion-item-options side="left">
        <button ion-button color="danger" (click)="removeLista(c.id)">
          <ion-icon name="trash"></ion-icon>
          Excluir
        </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
<ion-fab right bottom>
    <button ion-fab color="light" (click)="addLista()">
      <ion-icon name="add"></ion-icon>
    </button>
</ion-fab>
</ion-content>
